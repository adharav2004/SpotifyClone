<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h1>Spotify</h1>
      <nav>
        <ul>
          <li><a href="#">🏠 Home</a></li>
          <li><a href="#">🔍 Search</a></li>
          <li><a href="#">📚 Your Library</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header>
        <h2>Good Afternoon</h2>
      </header>

      <section class="playlist">
        <div class="card">Liked Songs</div>
        <div class="card">Top Hits</div>
        <div class="card">Discover Weekly</div>
        <div class="card">Chill Vibes</div>
      </section>
    </main>

    <footer class="footer">
      <div class="now-playing">Now Playing: Song Name - Artist</div>
      <div class="controls">⏮️ ⏯️ ⏭️</div>
    </footer>
  </div>
</body>
</html>
