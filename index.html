<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h1 class="logo">🎵 Spotify</h1>
      <nav>
        <ul>
          <li><a href="#">🏠 Home</a></li>
          <li><a href="#">🔍 Search</a></li>
          <li><a href="#">📚 Your Library</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header>
        <h2>🎶 Good Afternoon</h2>
      </header>

      <section class="playlist">
        <div class="card">
          <img src="SpotifyLikedsongs.png" alt="Liked Songs" />
          <h3>Liked Songs</h3>
        </div>
        <div class="card">
          <img src="Screenshot 2025-06-25 104230.png" alt="Top Hits" />
          <h3>Top Hits</h3>
        </div>
        <div class="card">
          <img src="Screenshot 2025-06-25 105052.png" alt="Discover Weekly" />
          <h3>Discover Weekly</h3>
        </div>
        <div class="card">
          <img src="Screenshot 2025-06-25 105312.png" alt="Chill Vibes" />
          <h3>Chill Vibes</h3>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="now-playing">
        <strong>Now Playing:</strong> Fein - Travis scott 🎧
      </div>
      <div class="controls">
        <button>⏮️</button>
        <button>⏯️</button>
        <button>⏭️</button>
      </div>
    </footer>
  </div>
</body>
</html>
